<html lang="en">
    <head>

        <!-- Bootstrap CSS -->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="./assets/css/tail.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="./assets/js/tail.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="./assets/fonts/style.css">

        <!-- Mobile view CSS-->
        <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="./assets/css/mobile.css" />

    </head>
    <body>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center greet">
                    Hello, <span id="profName" class="colorTxt">Harshit Kumar Singh</span>
                </div>
            </div>

            <div class="row">
                <div class="col"> 
                    <div class="text-center">
                        <img src="./assets/images/avatar2.png" id="profPic" class="img-fluid avatar" alt="avatar">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form">
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-map-marker-alt" style="margin: 5px 0.3em;"></i>
                            <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="form-group">
                                <i class="fas fa-grin-alt"></i>
                                <select multiple>
                                    <option> Baseball </option>
                                    <option> Cricket </option>
                                    <option> Football </option>
                                    <option> Hockey </option>
                                    <option> Tennis </option>
                                </select>
                            </div>
                        </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 text-center">
                    <a href="map.html" class="btn btn-primary conti">Continue</a>
                </div>
            </div>

        </div>


    
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function(){
                tail.select("select", { 
                    search: true,
                    multiLimit: 3,
                    multiShowCount: false,
                    multiContainer: true,

                });
            });
        </script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>
    
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
        <script src = "./assets/js/firebase.js"></script> 

        <script src="assets/js/google_auth.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChEPUdamJ4c7JKozK0g9wKhxLh3RFOpzQ&libraries=places&callback=initAutocomplete" async defer></script>  

        <script src="assets/js/autoComplete.js"></script>
   
        <script>

            firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                var user = firebase.auth().currentUser;
                var name, email, photoUrl, uid, emailVerified;
        
                if (user != null) {
                name = user.displayName;
                console.log(name);
                document.getElementById("profName").innerHTML = name;
                email = user.email;
                console.log(email);
                photoUrl = user.photoURL;
                document.getElementById("profPic").src = photoUrl;
                emailVerified = user.emailVerified;
                uid = user.uid; 
                }
            } else {
                // No user is signed in.
            }
            });
        </script>
</body>
</html>
