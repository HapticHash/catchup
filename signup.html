<!DOCTYPE html>
<html lang="en">
    <head>
    
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" http-equiv="Content-Type" content="text/html, charset=utf-8" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            
        <title>CatchUp | Sign up with google</title>

        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous" />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="./assets/css/tail.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="./assets/js/tail.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="./assets/fonts/style.css">

        <!-- Mobile view CSS-->
        <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="./assets/css/mobile.css" />

    </head>
    <body>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center greet">
                    Hello, <span class="colorTxt">Felix Wilson</span>
                </div>
            </div>

            <div class="row">
                <div class="col"> 
                    <div class="text-center">
                        <img src="./assets/images/avatar.png" class="img-fluid avatar" alt="avatar">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 form">
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-map-marker-alt"></i>
                            <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button" onclick="geocodeLatLng();">
                                <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </div>
                        <br> <p id="demo"></p>
                    </div>
                    <div class="form-group">
                            <div class="form-group">
                                <i class="fas fa-grin-alt"></i>
                                <select multiple>
                                    <option> Baseball </option>
                                    <option> Cricket </option>
                                    <option> Football </option>
                                    <option> Hockey </option>
                                    <option> Photography </option>
                                    <option> Swimming </option>
                                    <option> Tennis </option>
                                    <option> Table Tennis </option>
                                    <option> Video Gaming </option>
                                    <option> Volleyball </option>
                                </select>
                            </div>
                        </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12 text-center">
                    <a href="signup.html" class="btn btn-primary conti">Continue</a>
                </div>
            </div>

        </div>


        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function(){
                tail.select("select", { 
                    search: true,
                    multiLimit: 5,
                    multiShowCount: false,
                    multiContainer: true,

                });
            });
            var x = document.getElementById("demo");
            function geocodeLatLng() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                    } else { 
                        x.innerHTML = "Geolocation is not supported by this browser.";
                    }
            }
            function showPosition(position) {
                x.innerHTML = "Latitude, Longitude: " + position.coords.latitude + 
                "," + position.coords.longitude;
            }
        </script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChEPUdamJ4c7JKozK0g9wKhxLh3RFOpzQ&libraries=places&callback=initAutocomplete" async defer></script>  

        <script src="assets/js/autoComplete.js"></script>
   

</body>
</html>
