<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" http-equiv="Content-Type" content="text/html, charset=utf-8" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./assets/css/tail.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="./assets/js/tail.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/fonts/style.css">

    <title>Account Settings | Catchup</title>
</head>
<body>
    
    <div class="row">
        <div class="col-4 mx-auto settingsTopDiv">
            <div class="row">
                <div class="col-5">
                    <img src="./assets/images/avatar.png" class="img-fluid avatar" alt="profile avatar">
                </div>
                <div class="col-7 my-auto">
                    <div class="name"> Felix Wilson </div>
                    <div class="email">example@email.com</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 form">
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input id="autocomplete" placeholder="Enter your new address" onFocus="geolocate()" type="text">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button" onclick="geocodeLatLng();">
                        <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </div>
                <br> <p id="demo"></p>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <i class="fas fa-grin-alt"></i>
                    <select multiple>
                        <option> Baseball </option>
                        <option> Cricket </option>
                        <option> Football </option>
                        <option> Hockey </option>
                        <option> Tennis </option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col mx-auto">
            <div class="manage text-center">
                <a href="./manage.html">Manage Registered Events</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-5 mx-auto text-center btnGroup">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-success joinBtn">Update Profile</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-danger logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(){
            tail.select("select", { 
                search: true,
                multiLimit: 5,
                multiShowCount: false,
                multiContainer: true,

                });
        });
        var x = document.getElementById("demo");
        function geocodeLatLng() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
                } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
        }
        function showPosition(position) {
            x.innerHTML = "Latitude, Longitude: " + position.coords.latitude + 
            "," + position.coords.longitude;
        }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    
    <!-- <script src=”https://apis.google.com/js/platform.js" async defer></script> -->
    <script src = "./assets/js/firebase.js"></script> 
    <script src="./assets/js/google_auth.js"></script>  
    

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChEPUdamJ4c7JKozK0g9wKhxLh3RFOpzQ&libraries=places&callback=initAutocomplete" async defer></script>  

    <script src="assets/js/autoComplete.js"></script>

</body>
</html>
