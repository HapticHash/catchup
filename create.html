<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" http-equiv="Content-Type"  content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
     <!-- FontAwesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
     crossorigin="anonymous" />

     <!-- Material design icons-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />

    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/fonts/style.css">

    <!-- Mobile view CSS-->
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px)" href="./assets/css/mobile.css" />

    <title>Create an Event | CatchUp</title>
</head>
<body>
    
     <div class="container-fluid">
          <div class="row">
               <div class="col text-center">
                    <div class="heading">Enter Event Details</div>
               </div>
          </div>
          <div class="row">
               <div class="col-6 text-center mx-auto">
                    <div class="form-group eventInfo">
                         <div class="input-group">
                              <div class="row">
                                   <div class="col-12">
                                        <div class="eventName">
                                             <i class="material-icons">calendar_today</i>
                                             <input id="autocomplete" class="eventNm" placeholder="Enter event name" type="text">
                                        </div>
                                   </div>
                              </div>
                             <div class="row">
                                   <div class="col-12">
                                        <div class="eventTime">
                                             <i class="material-icons">emoji_events</i>
                                             <select class="custom-select drop">
                                                  <option selected>Select interest category</option>
                                                  <option value="baseball"> Baseball </option>
                                                  <option value="cricket"> Cricket </option>
                                                  <option value="Football"> Football </option>
                                                  <option value="Hockey"> Hockey </option>
                                                  <option value="Tennis"> Tennis </option>
                                             </select>
                                        </div>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-12">
                                        <div class="eventLoc">  
                                             <i class="fas fa-map-marker-alt" style="padding-right: 1vw;"></i>
                                             <input id="autocomplete" class="eventAdd" placeholder="Enter address of event" onFocus="geolocate()" type="text" style="margin: 0;">
                                        </div>
                                   </div>
                              </div>

                              <div class="row">
                                   <div class="col-12">
                                        <div class="eventDateSt">
                                             <i class="material-icons">date_range</i>
                                             <input id="autocomplete"  class="eventStartDate" placeholder="Enter event start date" type="text">
                                        </div>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-12">
                                        <div class="eventDateEnd">
                                             <i class="material-icons">date_range</i>
                                             <input id="autocomplete"  class="eventEndDate" placeholder="Enter event end date" type="text">
                                        </div>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-12">
                                        <div class="eventTime">
                                             <i class="material-icons">access_time</i>
                                             <input id="autocomplete" class="eventTi" placeholder="Enter event time" type="text">
                                        </div>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-12">
                                        <input type="file" class="filepond" name="filepond" data-max-file-size="3MB" />
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-12">

                                        <button type="button" class="btn btn-primary go my-4" 
                                        onclick="writeUserData($('.eventNm').val(), 
                                             $('.eventAdd').val(), 
                                             $('.eventTi').val(), 
                                             $('.eventStartDate').val(), 
                                             $('.eventEndDate').val() );" 
                                        onclick="window.open('/map.html', '_self')">Create the event</button>

                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
 
     <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>
 
     <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>

     <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
     
     <!-- <script src=â€https://apis.google.com/js/platform.js" async defer></script> -->
     <script src = "./assets/js/firebase.js"></script> 
     <script src="./assets/js/google_auth.js"></script>  

     <script src="https://unpkg.com/filepond/dist/filepond.js"></script>

     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChEPUdamJ4c7JKozK0g9wKhxLh3RFOpzQ&libraries=places&callback=initAutocomplete" async defer></script>  


     <script src="./assets/js/database_config.js"></script>


     <script>
          const inputElement = document.querySelector('input[type="file"]');
          const pond = FilePond.create( inputElement );
     </script>

</body>
</html>
