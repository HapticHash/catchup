<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" http-equiv="Content-Type" content="text/html, charset=utf-8" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/fonts/style.css">

    <title>Manage your events | CatchUp</title>

</head>
<body>
    
    <div class="container-fluid manage">
        <div class="row">
            <div class="col text-center"> 
                <div class="heading"> Manage your Events </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center ">
                <div class="vh-100">
                    <span class="helper"></span> <img src="./assets/images/manageEvent.png" class="img-fluid imgEvent" alt="manage event illustration">
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="row">
                        <div class="col-2 text-center">
                            <img src="./assets/images/avatar.png" class="img-fluid iconEvent" alt="event icon">
                        </div>
                        <div class="col-7 eventDesc">
                            <div class="eventTitle"> Event Title </div> <br/>
                            <div class="eventDate"> Event Date </div> <br/>
                            <div class="eventTime"> Event Time </div>
                        </div>
                        <div class="col-3 my-auto">
                            <button type="button" class="btn btn-danger optOut">Opt-out</button>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    
    <!-- <script src=”https://apis.google.com/js/platform.js" async defer></script> -->
    <script src = "./assets/js/firebase.js"></script> 
    <script src="./assets/js/google_auth.js"></script>  
    
</body>
</html>
