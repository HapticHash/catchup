<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" http-equiv="Content-Type" content="text/html, charset=utf-8" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/fonts/style.css">

    <title>Manage your events | CatchUp</title>
    <style>
    .eventDate {
        margin-top: 10px;
        margin-left: 0.5vw;
    }
    </style>
</head>
<body>
    
    <div class="container-fluid manage">
        <div class="row">
            <div class="col text-center"> 
                <div class="heading"> Manage your Events </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center ">
                <div class="vh-100">
                    <span class="helper"></span> <img src="./assets/images/manageEvent.png" class="img-fluid imgEvent" alt="manage event illustration">
                </div>
            </div>
            <div class="col-6">
                <div class="card" id="c1">
                    <div class="row">
                        <div class="col-2 text-center">
                            <img src="./assets/images/cricket.png" class="img-fluid iconEvent" alt="event icon">
                        </div>
                        <div class="col-7 eventDesc">
                            <div class="eventTitle"> Cricket Meetup </div> 
                            <div class="eventDate"> 15 Dec. 2019 </div> 
                            <div class="eventTime"> 1:00pm EDT </div>
                            <div class="eventAdd"> South Tilston Park, Windsor, ON </div>
                        </div>
                        <div class="col-3 my-auto">
                            <input type="button" class="btn btn-danger optOut" onclick="hide('c1')" value="Opt-out"></input>
                        </div>
                    </div>
                </div>

                <div class="card" id="c2">
                    <div class="row">
                        <div class="col-2 text-center">
                            <img src="./assets/images/hockey.jpg" class="img-fluid iconEvent" alt="event icon">
                        </div>
                        <div class="col-7 eventDesc">
                            <div class="eventTitle"> Hockey Meetup </div> 
                            <div class="eventDate"> 9 Dec. 2019 </div> 
                            <div class="eventTime"> 5:00pm EDT </div>
                            <div class="eventAdd"> Windsor Stadium, Windsor, ON </div>
                        </div>
                        <div class="col-3 my-auto">
                                <input type="button" class="btn btn-danger optOut" onclick="hide('c2')" value="Opt-out"></input>
                        </div>
                    </div>
                </div>

                <div class="card" id="c3">
                    <div class="row">
                        <div class="col-2 text-center">
                            <img src="./assets/images/football.png" class="img-fluid iconEvent" alt="event icon">
                        </div>
                        <div class="col-7 eventDesc">
                            <div class="eventTitle"> Football Meetup </div> 
                            <div class="eventDate"> 11 Dec. 2019 </div> 
                            <div class="eventTime"> 3:00pm EDT </div>
                            <div class="eventAdd"> 688 Bruce Ave, Windsor, Windsor, ON </div>
                        </div>
                        <div class="col-3 my-auto">
                            <input type="button" class="btn btn-danger optOut" onclick="hide('c3')" value="Opt-out"></input>
                        </div>
                    </div>
                </div>

            </div>
            

        </div>
    </div>

    <script>
    function hide(ele) {
        var srcElement = document.getElementById(ele);
        srcElement.style.display = 'none'; 
        console.log("done");
    }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    
    <!-- <script src=”https://apis.google.com/js/platform.js" async defer></script> -->
    <script src = "./assets/js/firebase.js"></script> 
    <script src="./assets/js/google_auth.js"></script>  
    
</body>
</html>
